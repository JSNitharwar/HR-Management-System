<style>
/* ============================================
   MODERN UI - RESET AND BASE
   ============================================ */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #f0f2f5;
  color: #1a1a2e;
  font-size: 14px;
  line-height: 1.5;
}

/* ============================================
   APP CONTAINER
   ============================================ */
.app-container {
  display: flex;
  min-height: 100vh;
}

/* ============================================
   SIDEBAR - MODERN DESIGN
   ============================================ */
.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
  color: white;
  position: fixed;
  height: 100vh;
  overflow-y: auto;
  z-index: 100;
  transition: all 0.3s ease;
  box-shadow: 4px 0 20px rgba(0,0,0,0.1);
}

.sidebar-header {
  padding: 25px;
  background: rgba(255,255,255,0.05);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.sidebar-header h2 {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.sidebar-header h2 i {
  font-size: 28px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-menu {
  list-style: none;
  padding: 15px 0;
}

.nav-item {
  padding: 14px 25px;
  display: flex;
  align-items: center;
  gap: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  border-left: 4px solid transparent;
  color: rgba(255,255,255,0.7);
  margin: 2px 0;
}

.nav-item:hover {
  background: rgba(255,255,255,0.08);
  color: white;
  border-left-color: rgba(255,255,255,0.3);
}

.nav-item.active {
  background: linear-gradient(90deg, rgba(102,126,234,0.2), transparent);
  border-left-color: #667eea;
  color: white;
}

.nav-item i {
  font-size: 22px;
  width: 24px;
  text-align: center;
}

.nav-item span {
  font-size: 14px;
  font-weight: 500;
}

/* ============================================
   MAIN CONTENT
   ============================================ */
.main-content {
  flex: 1;
  margin-left: 260px;
  min-height: 100vh;
  background: #f0f2f5;
}

/* ============================================
   HEADER
   ============================================ */
.header {
  background: white;
  padding: 18px 30px;
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: 0 2px 15px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 50;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 8px;
  transition: background 0.3s;
}

.menu-toggle:hover {
  background: #f0f2f5;
}

.menu-toggle i {
  font-size: 26px;
  color: #1a1a2e;
}

.header h1 {
  font-size: 24px;
  font-weight: 600;
  color: #1a1a2e;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header-actions {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 15px;
}

.entity-select {
  padding: 10px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 14px;
  min-width: 200px;
  cursor: pointer;
  transition: all 0.3s;
  background: white;
}

.entity-select:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
}

/* ============================================
   SECTIONS
   ============================================ */
.section {
  display: none;
  padding: 30px;
  animation: fadeIn 0.4s ease;
}

.section.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  flex-wrap: wrap;
  gap: 15px;
}

.section-header h2 {
  font-size: 22px;
  font-weight: 600;
  color: #1a1a2e;
}

/* ============================================
   STATS CARDS - MODERN DESIGN
   ============================================ */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: white;
  border-radius: 16px;
  padding: 24px;
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
  border: 1px solid rgba(0,0,0,0.05);
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--card-color, #667eea), var(--card-color-end, #764ba2));
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

.stat-icon {
  width: 60px;
  height: 60px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.stat-icon i {
  font-size: 28px;
  color: white;
}

.stat-icon.blue { 
  background: linear-gradient(135deg, #667eea, #764ba2);
  --card-color: #667eea;
  --card-color-end: #764ba2;
}
.stat-icon.green { 
  background: linear-gradient(135deg, #11998e, #38ef7d);
  --card-color: #11998e;
  --card-color-end: #38ef7d;
}
.stat-icon.orange { 
  background: linear-gradient(135deg, #f093fb, #f5576c);
  --card-color: #f093fb;
  --card-color-end: #f5576c;
}
.stat-icon.purple { 
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  --card-color: #4facfe;
  --card-color-end: #00f2fe;
}

.stat-info {
  display: flex;
  flex-direction: column;
}

.stat-value {
  font-size: 32px;
  font-weight: 700;
  color: #1a1a2e;
  line-height: 1.2;
}

.stat-label {
  font-size: 14px;
  color: #666;
  margin-top: 4px;
  font-weight: 500;
}

/* ============================================
   CARDS - MODERN DESIGN
   ============================================ */
.card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.05);
}

.card-header {
  padding: 20px 24px;
  border-bottom: 1px solid #f0f2f5;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(135deg, #fafafa, #f5f5f5);
}

.card-header h3 {
  font-size: 16px;
  font-weight: 600;
  color: #1a1a2e;
}

.card-body {
  padding: 24px;
}

/* ============================================
   BUTTONS - MODERN DESIGN
   ============================================ */
.action-buttons {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.3s ease;
  font-family: inherit;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn i {
  font-size: 20px;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  box-shadow: 0 4px 15px rgba(102,126,234,0.4);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(102,126,234,0.5);
}

.btn-secondary {
  background: #f0f2f5;
  color: #1a1a2e;
  border: 2px solid #e0e0e0;
}

.btn-secondary:hover {
  background: #e0e0e0;
  border-color: #d0d0d0;
}

.btn-success {
  background: linear-gradient(135deg, #11998e, #38ef7d);
  color: white;
  box-shadow: 0 4px 15px rgba(17,153,142,0.4);
}

.btn-success:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(17,153,142,0.5);
}

.btn-warning {
  background: linear-gradient(135deg, #f093fb, #f5576c);
  color: white;
  box-shadow: 0 4px 15px rgba(240,147,251,0.4);
}

.btn-warning:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(240,147,251,0.5);
}

.btn-danger {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 4px 15px rgba(255,65,108,0.4);
}

.btn-danger:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(255,65,108,0.5);
}

.btn-sm {
  padding: 8px 16px;
  font-size: 13px;
}

.btn-sm i {
  font-size: 18px;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none !important;
}

/* ============================================
   MODALS - BEAUTIFUL REDESIGN
   ============================================ */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(15,12,41,0.7);
  backdrop-filter: blur(8px);
  z-index: 200;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-y: auto;
}

.modal.active {
  display: flex;
  animation: modalFadeIn 0.3s ease;
}

@keyframes modalFadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: white;
  border-radius: 20px;
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  box-shadow: 0 25px 80px rgba(0,0,0,0.3);
  animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.modal-content.modal-large {
  max-width: 850px;
}

.modal-content.modal-xl {
  max-width: 1100px;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: scale(0.9) translateY(-30px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.modal-header {
  padding: 0;
  position: relative;
  overflow: hidden;
}

.modal-header-bg {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 30px;
  color: white;
  position: relative;
}

.modal-header-bg::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -50%;
  width: 100%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
}

.modal-header-bg h2 {
  font-size: 22px;
  font-weight: 600;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
  z-index: 1;
}

.modal-header-bg h2 i {
  font-size: 28px;
  opacity: 0.9;
}

.modal-header-bg p {
  font-size: 14px;
  opacity: 0.85;
  margin-top: 8px;
  position: relative;
  z-index: 1;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.2);
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
  z-index: 2;
}

.close-btn:hover {
  background: rgba(255,255,255,0.3);
  transform: rotate(90deg);
}

.modal-body {
  padding: 30px;
  overflow-y: auto;
  flex: 1;
}

.modal-footer {
  padding: 20px 30px;
  border-top: 1px solid #f0f2f5;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  background: #fafafa;
}

/* ============================================
   FORMS - MODERN DESIGN
   ============================================ */
.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group.full-width {
  grid-column: 1 / -1;
}

.form-group label {
  font-weight: 600;
  color: #1a1a2e;
  margin-bottom: 8px;
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.form-group label i {
  font-size: 16px;
  color: #667eea;
}

.form-group input,
.form-group select,
.form-group textarea {
  padding: 14px 16px;
  border: 2px solid #e8e8e8;
  border-radius: 12px;
  font-size: 14px;
  font-family: inherit;
  transition: all 0.3s ease;
  background: #fafafa;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
}

.form-group input::placeholder {
  color: #aaa;
}

.form-group textarea {
  resize: vertical;
  min-height: 100px;
}

.form-group .help-text {
  font-size: 12px;
  color: #888;
  margin-top: 6px;
}

.readonly-input {
  background: #f5f5f5 !important;
  color: #666 !important;
  cursor: not-allowed;
}

/* ============================================
   TABS - MODERN DESIGN
   ============================================ */
.tabs {
  display: flex;
  border-bottom: 2px solid #f0f2f5;
  margin-bottom: 25px;
  gap: 5px;
  overflow-x: auto;
  padding-bottom: 2px;
}

.tab-btn {
  padding: 14px 24px;
  border: none;
  background: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  color: #888;
  border-bottom: 3px solid transparent;
  margin-bottom: -2px;
  transition: all 0.3s ease;
  white-space: nowrap;
  border-radius: 10px 10px 0 0;
}

.tab-btn:hover {
  color: #667eea;
  background: rgba(102,126,234,0.05);
}

.tab-btn.active {
  color: #667eea;
  border-bottom-color: #667eea;
  background: rgba(102,126,234,0.08);
}

.tab-content {
  display: none;
  animation: tabFadeIn 0.4s ease;
}

.tab-content.active {
  display: block;
}

@keyframes tabFadeIn {
  from { opacity: 0; transform: translateX(10px); }
  to { opacity: 1; transform: translateX(0); }
}

.tab-section-title {
  font-size: 18px;
  font-weight: 600;
  color: #1a1a2e;
  margin-bottom: 25px;
  padding-bottom: 12px;
  border-bottom: 2px solid #f0f2f5;
  display: flex;
  align-items: center;
  gap: 10px;
}

.tab-section-title i {
  color: #667eea;
}

/* ============================================
   SALARY SECTION
   ============================================ */
.salary-summary {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 30px;
}

.salary-box {
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.salary-box::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  transform: translate(30%, -30%);
}

.salary-box.ctc {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

.salary-box.gross {
  background: linear-gradient(135deg, #11998e, #38ef7d);
  color: white;
}

.salary-box.net {
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
}

.salary-label {
  display: block;
  font-size: 13px;
  opacity: 0.9;
  margin-bottom: 8px;
  font-weight: 500;
}

.salary-value {
  display: block;
  font-size: 26px;
  font-weight: 700;
}

.salary-section {
  background: #fafafa;
  border-radius: 16px;
  padding: 25px;
  margin-bottom: 20px;
}

.salary-section h4 {
  font-size: 15px;
  font-weight: 600;
  color: #667eea;
  margin-bottom: 20px;
  padding-bottom: 12px;
  border-bottom: 2px solid #e3f2fd;
  display: flex;
  align-items: center;
  gap: 8px;
}

.salary-section h4 i {
  font-size: 20px;
}

/* ============================================
   STATUS BADGES - MODERN
   ============================================ */
.status-badge {
  display: inline-flex;
  align-items: center;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status-active, .status-Active { 
  background: linear-gradient(135deg, rgba(17,153,142,0.15), rgba(56,239,125,0.15)); 
  color: #0d7a70; 
}
.status-pending, .status-Invited, .status-Applied, .status-Draft { 
  background: linear-gradient(135deg, rgba(102,126,234,0.15), rgba(118,75,162,0.15)); 
  color: #5a67d8; 
}
.status-warning, .status-Documents-Pending, .status-Form-Pending, .status-Sent { 
  background: linear-gradient(135deg, rgba(240,147,251,0.15), rgba(245,87,108,0.15)); 
  color: #d53f8c; 
}
.status-inactive, .status-Inactive, .status-Expired, .status-Withdrawn { 
  background: #f0f2f5; 
  color: #718096; 
}
.status-rejected, .status-Rejected { 
  background: linear-gradient(135deg, rgba(255,65,108,0.15), rgba(255,75,43,0.15)); 
  color: #c53030; 
}
.status-selected, .status-Selected, .status-Accepted { 
  background: linear-gradient(135deg, rgba(17,153,142,0.15), rgba(56,239,125,0.15)); 
  color: #0d7a70; 
}
.status-interviewing, .status-Interview-Scheduled, .status-Interviewed { 
  background: linear-gradient(135deg, rgba(79,172,254,0.15), rgba(0,242,254,0.15)); 
  color: #2b6cb0; 
}

/* ============================================
   TABLES - MODERN DESIGN
   ============================================ */
.table-container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.05);
}

.data-table {
  width: 100%;
  border-collapse: collapse;
}

.data-table th,
.data-table td {
  padding: 16px 20px;
  text-align: left;
  border-bottom: 1px solid #f0f2f5;
}

.data-table th {
  background: linear-gradient(135deg, #fafafa, #f5f5f5);
  font-weight: 600;
  color: #667;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}

.data-table tbody tr {
  transition: all 0.2s ease;
}

.data-table tbody tr:hover {
  background: rgba(102,126,234,0.03);
}

.data-table td {
  font-size: 14px;
  color: #333;
}

.loading-cell {
  text-align: center;
  padding: 50px !important;
  color: #888;
  font-size: 15px;
}

/* ============================================
   ACTION ICONS
   ============================================ */
.action-icons {
  display: flex;
  gap: 6px;
}

.action-icon {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  background: #f5f5f5;
}

.action-icon:hover {
  transform: translateY(-2px);
}

.action-icon i {
  font-size: 18px;
  color: #666;
}

.action-icon.view:hover { background: linear-gradient(135deg, #667eea, #764ba2); }
.action-icon.view:hover i { color: white; }

.action-icon.edit:hover { background: linear-gradient(135deg, #f093fb, #f5576c); }
.action-icon.edit:hover i { color: white; }

.action-icon.delete:hover { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
.action-icon.delete:hover i { color: white; }

.action-icon.email:hover { background: linear-gradient(135deg, #11998e, #38ef7d); }
.action-icon.email:hover i { color: white; }

.action-icon.offer:hover { background: linear-gradient(135deg, #4facfe, #00f2fe); }
.action-icon.offer:hover i { color: white; }

/* ============================================
   FILTERS
   ============================================ */
.filters {
  display: flex;
  gap: 15px;
  margin-bottom: 25px;
  flex-wrap: wrap;
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.03);
}

.filters select,
.filters input[type="text"],
.filters input[type="date"] {
  padding: 12px 16px;
  border: 2px solid #e8e8e8;
  border-radius: 10px;
  font-size: 14px;
  font-family: inherit;
  min-width: 160px;
  background: #fafafa;
  transition: all 0.3s;
}
